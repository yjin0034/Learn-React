<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
  </style>
  <body>
    <div id="app"></div>
    <!-- React 추가 -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- Babel 추가 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      console.log("야옹");

      // Title 컴포넌트
      const Title = (props) => {
        return (
          <h1>{props.children}</h1>
        );
      }

      // Form 컴포넌트
      // 폼 전송 이벤트 : onSubmit     
      const Form = () => {
        // event.preventDefault()
        // HTML의 기본 동작 : 폼에 전송을 하면, 브라우저가 리프레쉬 된다.
        // 이를 막기 위해, 폼의 첫 번째 인자로 들어오는 event에 .preventDefault()를
        // 적용하면 이벤트의 기본 동작을 막을 수 있다. 즉, 폼 전송 후 브라우저가 리프레쉬 되는 걸 막을 수 있다.
        function handleFormSubmit(event) {
          event.preventDefault();
          console.log("폼 전송됨")
        }
        return (
          <form onSubmit={handleFormSubmit}>
            <input
              type="text"
              name="name"
              placeholder="영어 대사를 입력해주세요"
            />
            <button type="submit">생성</button>
          </form>
        );
      }

      // CatItem 컴포넌트
      // 컴포넌트 이름은 대문자로 시작
      // <img style={{ width: "150px", border: "1px solid blue" }} : 인라인 스타일링
      function CatItem(props) {
        return (
          <li>
            <img src={props.img} style={{ width: "150px", border: "1px solid blue" }} />
          </li>
        );
      }

      // Favorites 컴포넌트
      function Favorites() {
        return (
          <ul className="favorites">
            <CatItem img="./images/cat1.jpg"/>
            <CatItem img="./images/cat2.png"/>
          </ul>
        );
      }

      // MainCard 컴포넌트
      // ES6+ 디스트럭처링 문법 적용
      // 마우스 이벤트 : onClick, onMouseOver
      // React에서는 onClick과 같이 c를 대문자로 써주어야 한다.
      const MainCard = ({img}) => {
        function handleHeartClick() {
          console.log("하트 눌렀음❤");
        }
        function handleHeartMouseOn() {
          console.log("하트 스쳐 지나감🖐🏻");
        }
        return (
          <div className="main-card">
            <img
              src={img}
              alt="고양이"
              width="400"
            /> 
            <button onClick={handleHeartClick} onMouseOver={handleHeartMouseOn}>🤍</button>
          </div>
        );
      }

      const app = (
        <div>
          <Title>1번째 고양이가 말한댱</Title>
          <Title>2번째 고양이가 말한댱</Title>
          <Form />
          <MainCard img="./images/cat3.png"/>
          <Favorites />
        </div>
      );

      const 여기다가그려 = document.querySelector("#app");

      ReactDOM.render(app, 여기다가그려);
    </script>
  </body>
</html>
