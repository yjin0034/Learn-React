<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    /*
    .favorites img {
      width: 150px;
    }
    */
  </style>
  <body>
    <div id="app"></div>
    <!-- React 추가 -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- Babel 추가 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      console.log("야옹");

      // Title 컴포넌트
      const Title = (props) => {
        return (
          <h1>{props.children}</h1>
        )
      }

      // Form 컴포넌트
      const Form = () => (
          <form>
            <input
              type="text"
              name="name"
              placeholder="영어 대사를 입력해주세요"
            />
            <button type="submit">생성</button>
          </form>
        );

      // CatItem 컴포넌트
      // 컴포넌트 이름은 대문자로 시작
      // <img style={{ width: "150px", border: "1px solid blue" }} : 인라인 스타일링
      function CatItem(props) {
        return (
          <li>
            <img src={props.img} style={{ width: "150px", border: "1px solid blue" }} />
          </li>
        );
      }

      // Favorites 컴포넌트
      function Favorites() {
        return (
          <ul className="favorites">
            <CatItem img="./images/cat1.jpg"/>
            <CatItem img="./images/cat2.png"/>
          </ul>
        )
      }

      // MainCard 컴포넌트
      // ES6+ 디스트럭처링 문법 적용
      const MainCard = ({img}) => {
        return (
          <div className="main-card">
            <img
              src={img}
              alt="고양이"
              width="400"
            />
            <button>🤍</button>
          </div>
        )
      }

      const app = (
        <div>
          <Title>1번째 고양이가 말한댱</Title>
          <Title>2번째 고양이가 말한댱</Title>
          <Form />
          <MainCard img="./images/cat3.png"/>
          <Favorites />
        </div>
      );

      const 여기다가그려 = document.querySelector("#app");

      ReactDOM.render(app, 여기다가그려);
    </script>
  </body>
</html>
